name: Docker

on:  
  workflow_dispatch:
  push:
  #schedule:
    # * is a special character in YAML so you have to quote this string
    #- cron:  '0 12 * * *'

env:
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}

jobs:
  cuda-tags:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - id: set-matrix
      run: echo "::set-output name=matrix::{\"include\":[{\"img\":\"nvidia\/cuda:11.1-cudnn8-runtime-ubuntu20.04\",\"config\":\"Debug\"},{\"img\":\"bar\",\"config\":\"Release\"}]}"
  build:
    needs: cuda-tags
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.cuda-tags.outputs.matrix)}}
    env:
      IMAGE: ${{ matrix.img }}
    steps:
    - run: echo $IMAGE
